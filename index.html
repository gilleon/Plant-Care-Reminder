<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plant Care Reminder App</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=frame_inspect" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="main-section">
      <header>
        <img src="images/logo.png" alt="Pleria Logo" class="logo" />
        <h1>Plant Care Reminder</h1>
        <p>
          Search for a plant to get detailed care information and set reminders.
        </p>
      </header>

      <div class="search-section">
        <div class="search-input-wrapper">
          <span class="material-symbols-outlined"> frame_inspect </span>
          <input type="text" id="plant-search" placeholder="Start typing the name of the plant..." />
        </div>
        <ul id="suggestion-list" class="suggestion-list"></ul>
      </div>

      <!-- Plant List Section -->
      <section class="plant-list-section">
        <h2>Registered Plants</h2>
        <table id="plant-table">
          <thead>
            <tr>
              <th>Common Name</th>
              <th>Scientific Name</th>
              <th>Family</th>
              <th>Sunlight</th>
              <th>Watering</th>
              <th>Image</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="plant-table-body"></tbody>
        </table>
      </section>

      <!-- Button to Open Modal -->
      <button id="open-form-modal" class="add-plant-button">➕ Add New Plant</button>

      <!-- Modal for Add/Update Plant Form -->
      <div id="plant-form-modal" class="modal">
        <div class="modal-content plant-form-section">
          <span id="close-form-modal" class="close-button">×</span>
          <h2 id="form-title">Add a New Plant</h2>
          <form id="plant-form">
            <input type="hidden" id="plant-id" />

            <label for="common_name">Common Name:</label>
            <input type="text" id="common_name" placeholder="Enter common name" required />

            <label for="scientific_name">Scientific Name:</label>
            <input type="text" id="scientific_name" placeholder="Enter scientific name" required />

            <label for="family">Family:</label>
            <input type="text" id="family" placeholder="Enter family" required />

            <label for="sunlight">Sunlight Requirements:</label>
            <select id="sunlight" required>
              <option value="" disabled selected>Select sunlight needs</option>
              <option value="Full Sun">Full Sun</option>
              <option value="Partial Sun">Partial Sun</option>
              <option value="Partial Shade">Partial Shade</option>
              <option value="Full Shade">Full Shade</option>
            </select>

            <label for="watering">Watering Frequency:</label>
            <select id="watering" required>
              <option value="" disabled selected>Select watering frequency</option>
              <option value="Daily">Daily</option>
              <option value="Every 2 Days">Every 2 Days</option>
              <option value="Weekly">Weekly</option>
              <option value="Biweekly">Biweekly</option>
            </select>

            <label for="image_url">Image URL:</label>
            <input type="url" id="image_url" placeholder="Paste image URL here" required />

            <button type="submit" id="submit-button">Add Plant</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="plant-modal" class="plant-modal">
    <div id="modal-content" class="modal-content">
      <span id="close-modal" class="close-button">×</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
